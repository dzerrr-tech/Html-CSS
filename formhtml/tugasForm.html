<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.Maba</title>
</head>

<body>
    <h4 align="center">FORM Input Mahasiswa Baru</h4>
    <form action="berhasillogin.html" method="get">
        <table cellpadding="10" align="center">
            <tr>
                <td><label for="nim">NIM</label></td>
                <td><input type="text" name="nim" id="nim" required placeholder="Nomor Induk Mahasiswa"></td>
            </tr>
            <tr>
                <td><label for="nama">Nama</label></td>
                <td><input type="text" name="nama" id="nama" required placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td><label for="tmp">Tempat Lahir</label></td>
                <td><input type="text" name="tmp" id="tmp" required placeholder="Tempat Lahir"></td>
            </tr>
            <tr>
                <td><label for="tng">Tanggal Lahir</label></td>
                <td><input type="date" name="tng" id="tng"></td>
            </tr>
            <tr>
                <td><label for="alm">Alamat Lengkap</label></td>
                <td><textarea name="alm" id="alm" required placeholder="Alamat Lengkap" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="jk">Jenis Kelamin</label></td>
                <td>
                    <input type="radio" name="jk" value="Pria" id="Pria">
                    <label for="Pria">Pria</label>
                    <input type="radio" name="jk" value="Wanita" id="Wanita">
                    <label for="Wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td><label for="jr">Jurusan</label></td>
                <td>
                    <select id="jr" name="jr" required>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Hubungan Internasional">Hubungan Internasional</option>
                        <option value="Manajemen Bisnis">Manajemen Bisnis</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="fs">Fasilitas</label></td>
                <td>
                    <input type="checkbox" name="fs" value="Komputer" id="kom">
                    <label for="kom">Komputer</label>
                    <input type="checkbox" name="fs" value="Kabel lan" id="kb">
                    <label for="kb">Kabel lan</label>
                    <input type="checkbox" name="fs" value="Fiber Optik" id="fo">
                    <label for="fo">Fiber Optik</label>
                    <input type="checkbox" name="fs" value="Mikrotik" id="mk">
                    <label for="mk">Mikrotik</label>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button>
                </td>
                <td><button type="reset">Clear</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
