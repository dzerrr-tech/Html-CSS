<!DOCTYPE html>
<html>

<head>
    <title>Formulir Pendaftaran</title>
</head>

<body>
    <h2>Formulir Pendaftaran</h2>
    <p>Isilah identitasmu, lalu klik tombol kirim</p>
    <form action="" method="">
        Nama Depan: <br>
        <input type="text" placeholder="nama depan" name="nama depan">
        <br><br> Nama Belakang: <br>
        <input type="text" placeholder="nama belakang" name="nama belakang">
        <br><br> Jenis Kelamin: <br>
        <input type="radio" name="jk" value="Pria">Pria
        <input type="radio" name="jk" value="Wanita">Wanita
        <br><br> Alamat: <br>
        <textarea name="Alamat" cols="30" rows="6" id="" placeholder="tuliskan alamat lengkap"></textarea>
        <br><br> Hobi: <br>
        <input type="checkbox" name="hobi" value="berenang">berenang
        <input type="checkbox" name="hobi" value="Membaca">Membaca
        <input type="checkbox" name="hobi" value="Bermain">Bermain
        <input type="checkbox" name="hobi" value="Ngoding">Ngoding
        <br><br> Golongan Darah:
        <select name="GolonganDarah" id="">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select>
        <br><br> Tanggal Lahir:
        <input type="date" name="tngllhr">
        <br><br>

        <button type="submit">Send</button>
        <button type="reset">Clear</button>
    </form>
</body>

</html>
